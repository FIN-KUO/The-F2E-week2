<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GNSign/Sign</title>
  <link rel="stylesheet" href="./css/all.css">
</head>
<body class="bg_color1">
  <div class="overlay bg_color1">
    <div id='lottie' class="lottie"></div>  
    <p>上傳中...</p>  
  </div>
  <div class="content wrap">
    <div class="row-center">
      <ul class="selectBtn bg_color2">
        <li id="writeSign" class="selectBtn__item active">手寫簽名</li>
        <li class="selectBtn__item" id="inputSign">匯入簽名檔</li>
        <input id="file-input" type="file" accept="application/png" placeholder="選擇PDF檔案" />
      </ul>
    </div>    
    <ul class="selectColor">
      <li class="black_active"><div class="selectColor__item black"></div></li>
      <li><div class="selectColor__item blue"></div></li>
      <li><div class="selectColor__item red"></div></li>
    </ul>
    <div class="row-center">
      <canvas id="canvas" class="canvasName bg_color2"></canvas>
      <img id="signImg" class="canvasName bg_color2" src="" alt="">
    </div>

    <div class="sign_btnGroup">
      <button class="clear">清除</button>
      <button class="save">建立簽名</button>
    </div>
  </div>
  


  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/fabric@latest/dist/fabric.js"></script>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js" integrity="sha512-yAr4fN9WZH6hESbOwoFZGtSgOP+LSZbs/JeoDr02pOX4yUFfI++qC9YwIQXIGffhnzliykJtdWTV/v3PxSz8aw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/sign.js"></script>
</body>
</html>
