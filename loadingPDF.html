<!DOCTYPE html>
<html lang="en">
<head>

  <title>GNSign/PDF</title>

<body class="bg_color1">
  <div class="overlay bg_color1">
    <div id='lottie'> </div>    
  </div>
  <div class="wrap content">
    <div class="wrap control">
      <ul class="page bg_color2">
        <li><a href=""><i class="fa-solid fa-angle-left"></i></a></li>

        <li><a href=""><i class="fa-solid fa-angle-right"></i></a></li>
      </ul>
      <input type="button" value="完成簽署">
    </div>
    <div class="wrap canvasArea">
      <div class="canvas">
        <canvas id="canvas"></canvas>
      </div>      
    </div>
    <div class="wrap btnGroup bg_color2">
      <ul class="btnGroup__item">
        <li><a href="#"><img src="./image/Vector.png" alt=""></a></li>
        <li><span>簽名</span></li>
      </ul>
      <ul class="btnGroup__item">
        <li><a href="#"><img src="./image/Fill-4.png" alt=""></a></li>
        <li><span>勾選</span></li>
      </ul>
      <ul class="btnGroup__item">
        <li><a href="#"><img src="./image/Vector-1.png" alt=""></a></li>
        <li><span>日期</span></li>
      </ul>
      <ul class="btnGroup__item">
        <li><a href="#"><img src="./image/T.png" alt=""></a></li>
        <li><span>插入文字</span></li>
      </ul>
    </div>
  </div>

  <script src="./js/bodymovin.js"></script>
  <script src="./js/loadingPDF.js"></script>

</html>
